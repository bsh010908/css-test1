<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <img src="images/login-bg.png" id="cat">
  </div>

  <script>
    let cat = document.querySelector("#cat");
    let status = true; // true = 원본 이미지, false = 교체 이미지

    cat.onclick = changepic;

    function changepic() {
      if (status) {
        cat.src = "images/nazzam.jpg";
        status = false;
      } else {
        cat.src = "images/login-bg.png";
        status = true;
      }
    }
  </script>
</body>

</html>
