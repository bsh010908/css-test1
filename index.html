<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TUI Grid Example</title>
    <!-- TUI Grid CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>

<body>
    <h1>TUI Grid 연습</h1>

    <!-- Grid가 들어갈 자리 -->
    <div id="grid" style="margin:20px;"></div>

    <!-- TUI Grid JS -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script>

        const mockData = [
            { id: 1, name: '홍길동', age: 25, city: '서울' },
            { id: 2, name: '김철수', age: 30, city: '부산' },
            { id: 3, name: '이영희', age: 28, city: '대구' },
            { id: 4, name: '박영수', age: 35, city: '인천' },
            { id: 5, name: '최민호', age: 22, city: '광주' },

            { id: 6, name: '홍길동111', age: 25, city: '서울' },
            { id: 7, name: '김철수222', age: 30, city: '부산' },
            { id: 8, name: '이영희', age: 28, city: '대구' },
            { id: 9, name: '박영수', age: 35, city: '인천' },
            { id: 10, name: '최민호', age: 22, city: '광주' }
        ];

        // Grid 생성
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            scrollX: false,
            scrollY: false,
            rowHeaders: ['rowNum'],  // 행 번호 표시
            columns: [
                { header: 'ID', name: 'id' },
                { header: '이름', name: 'name' ,sortable: true },
                { header: '나이', name: 'age' }
            ],
            data: mockData
        });
    </script>
</body>

</html>
